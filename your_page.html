<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>

  <!-- our own navbar goes here -->
  <nav id="navbarPlaceholder"></nav>

  <!-- the body of your page goes here -->
  <!-- stuff -->

  <div class="container mt-4">
    <h2 class="mb-3">Your Posts</h2>
    <div id="posts" class="row">

      <!-- Posts will be loaded here dynamically -->
    </div>
  </div>
  <div class="col-12 mb-3 post-card d-none">
    <div class="card shadow-sm border-1">
      <div class="card-body">
        <h5 class="card-title fw-bold post-title">Title goes here</h5>
        <p class="card-text post-description">Description goes here</p>
        <div class="d-flex justify-content-end gap-2">
          <a class="btn btn-sm btn-outline-success view-btn"> View </a>
          <button class="btn btn-sm btn-outline-primary edit-btn">Edit</button>
          <button class="btn btn-sm btn-outline-danger delete-btn">Delete</button>
        </div>
      </div>
    </div>
  </div>


  <!-- our own footer goes here-->
  <nav id="footerPlaceholder"></nav>

  <!-- Edit Post Modal -->
  <div class="modal fade" id="editPostModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editPostForm">
            <div class="mb-3">
              <label for="editTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="editTitle" required>
            </div>
            <div class="mb-3">
              <label for="editContent" class="form-label">Content</label>
              <textarea class="form-control" id="editContent" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this post permanently?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

</body>

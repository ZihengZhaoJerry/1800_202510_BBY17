    <style>
        #posts-go-here {
            padding-bottom: 80px;
            /* adjust based on your navbar height */
        }

        #searchInput {
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 0, 150, 0.4);
        }

        button[type="submit"] {
            border-radius: 25px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff69b4, #8a2be2);
            color: white;
            font-weight: bold;
            border: none;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button[type="submit"]:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff85c1, #9d5cf1);
        }

         /* Section Title */
  h2.text-center {
    font-size: 1.8rem;
    color: #333;
    font-weight: bold;
    letter-spacing: 0.5px;
    background: linear-gradient(to right, #ff8ae2, #a3e0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Post Container Grid Padding */
  #posts-go-here {
    padding-bottom: 100px; /* Space for the fixed-bottom navbar */
  }

  /* Card Styling */
  .post-card {
    border-radius: 20px;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    background-color: #ffffff;
    border: 1px solid #f0f0f0;
  }

  .post-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
  }

  .card-body {
    padding: 1.2rem;
  }

  .card-title {
    font-size: 1.3rem;
    margin-bottom: 0.5rem;
    color: #2a4d8f;
  }

  .card-text {
    font-size: 1rem;
    color: #666;
    margin-bottom: 1rem;
  }

  .card-author, .card-date {
    font-size: 0.85rem;
    color: #555;
  }

  .read-more-btn {
    border-radius: 30px;
    font-weight: bold;
    font-size: 0.95rem;
    transition: 0.3s;
    border: 2px solid #6c63ff;
    color: #6c63ff;
  }

  .read-more-btn:hover {
    background-color: #6c63ff;
    color: white;
    transform: scale(1.05);
  }

  /* Responsive Behavior */
  @media (max-width: 768px) {
    .card-title {
      font-size: 1.1rem;
    }

    .read-more-btn {
      font-size: 0.9rem;
    }
  }

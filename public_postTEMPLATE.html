    <style>
        body {
          background-color: #ffffff;
          color: #333;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        /* Section Header / Feedback */
        #searchFeedback {
          font-size: 1.5rem;
          font-weight: bold;
          background: linear-gradient(to right, #ff8ae2, #a3e0ff);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          text-align: center;
        }
    
        /* Cards Grid Padding */
        #posts-go-here {
          padding-bottom: 80px;
        }
    
        /* Card Styles */
        .card {
          border-radius: 20px;
          border: 1px solid #f0f0f0;
          transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
    
        .card:hover {
          transform: translateY(-5px);
          box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }
    
        .card-body {
          padding: 1.2rem;
        }
    
        .card-title {
          font-size: 1.3rem;
          color: #2a4d8f;
          font-weight: bold;
        }
    
        .card-text {
          font-size: 1rem;
          color: #666;
          margin-bottom: 1rem;
        }
    
        .card-author,
        .card-date {
          font-size: 0.85rem;
          color: #555;
        }
    
        /* View Post Button */
        .view-post-button {
          border-radius: 30px;
          font-weight: bold;
          font-size: 0.95rem;
          transition: 0.3s;
          border: 2px solid #6c63ff;
          color: #6c63ff;
          background-color: white;
        }
    
        .view-post-button:hover {
          background-color: #6c63ff;
          color: white;
          transform: scale(1.05);
        }
    
        @media (max-width: 768px) {
          .card-title {
            font-size: 1.1rem;
          }
    
          .view-post-button {
            font-size: 0.9rem;
          }
        }
      </style>
</head>

<body>
  
    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <main class="container my-5">
        <!-- Search Feedback Header -->
        <div id="searchFeedback" class="mb-4"></div>

        <!-- Posts Container -->
        <div id="posts-go-here" class="row g-4"></div>

        <!-- Post Template -->
        <template id="postCardTemplate">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <p class="card-author"></p>
                    <p class="card-date"></p>
                    <!-- Button to view the post -->
                    <a class="view-post-button btn btn-primary mt-2">View Post</a>
                </div>
            </div>
        </template>
        
    </main>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- Scripts -->
    <script src="./scripts/firebaseAPI_TEAM99.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/public_postTemplate.js"></script>  
    <script src="./scripts/script.js"></script>

</body>

</html>

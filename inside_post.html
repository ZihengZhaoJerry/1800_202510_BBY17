    <style>
        /* Container Styling */
        .container {
          background-color: #fff;
          border-radius: 16px;
          padding: 2rem;
          box-shadow: 0 12px 24px rgba(0, 0, 0, 0.05);
          margin-bottom: 20px;
        }
      
        /* Post Title */
        #postTitle {
          font-size: 2rem;
          color: #2a4d8f;
          font-weight: bold;
        }
      
        /* Author and Date */
        #postAuthor, #postDate {
          font-size: 0.9rem;
          color: #6c757d;
          margin-bottom: 1rem;
        }
      
        hr {
          border-top: 2px solid #f0f0f0;
          margin: 20px 0;
        }
      
        /* Post Content */
        #postContent {
          font-size: 1.1rem;
          line-height: 1.8;
          color: #333;
        }
      
        /* Comments Section */
        h4 {
          font-size: 1.5rem;
          color: #2a4d8f;
          margin-bottom: 1rem;
        }
      
        #commentsContainer p {
          font-size: 1rem;
          color: #555;
        }
      
        /* Add Comment Section */
        #submitCommentBtn {
          background: linear-gradient(135deg, #ff8ae2, #8a2be2);
          border: none;
          color: white;
          font-weight: bold;
          border-radius: 12px;
          padding: 12px 24px;
          transition: transform 0.2s ease, background 0.3s ease;
        }
      
        #submitCommentBtn:hover {
          transform: translateY(-3px);
          background: linear-gradient(135deg, #ff85c1, #9d5cf1);
        }
      
        /* Comment Form */
        #commentInput {
          border-radius: 25px;
          padding: 12px 20px;
          font-size: 1rem;
          transition: box-shadow 0.3s;
        }
      
        #commentInput:focus {
          box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
          border-color: #007bff;
        }
      
        button[type="submit"] {
          border-radius: 25px;
          padding: 12px 20px;
          background-color: transparent;
          border: 2px solid #007bff;
          color: #007bff;
          font-weight: bold;
          transition: background 0.3s ease, color 0.3s ease;
        }
      
        button[type="submit"]:hover {
          background-color: #007bff;
          color: white;
        }
      
        /* Responsive Design */
        @media (max-width: 768px) {
          #postTitle {
            font-size: 1.5rem;
          }
      
          #postContent {
            font-size: 1rem;
          }
      
          #commentInput {
            font-size: 0.9rem;
          }
      
          button[type="submit"] {
            font-size: 0.9rem;
          }
        }
      </style>

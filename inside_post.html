<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inside Post Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    
    <style>
        .container {
            margin-top: 20px;
        }
        .large-input {
            height: 100px;
            font-size: 16px;
        }
        .comment-box {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-info p-3">
        <div class="container-fluid">
            <button class="btn btn-primary" onclick="history.back()">Back</button>
            <h3 class="text-center">Inside Post Page</h3>
            <a href="home.html" class="btn btn-primary">Home</a>
        </div>
    </nav>
    
    <div class="container">
        <label for="postTitle" class="form-label">Title:</label>
        <input type="text" id="postTitle" class="form-control" placeholder="Enter post title" disabled>
    </div>
    
    <div class="container mt-3">
        <label for="postContent" class="form-label">Content:</label>
        <textarea id="postContent" class="form-control large-input" placeholder="Post content" disabled></textarea>
    </div>
    
    <div class="container comment-box">
        <h5>Comments</h5>
        <input type="text" id="commentInput" class="form-control" placeholder="Add a comment...">
        <button type="button" class="btn btn-primary mt-2">Submit</button>
        
        <div class="mt-3">
            <p><strong>User 1:</strong> This is a comment.</p>
            <p><strong>User 2:</strong> Another comment here.</p>
        </div>
    </div>
</body>
</html>

    <style>
        /* Main Container */
        .container {
          text-align: center;
          margin-top: 10vh;
        }
      
        /* Header Styling */
        h1 {
          font-size: 2.5rem;
          color: #2a4d8f;
          background: linear-gradient(to right, #ff8ae2, #8a2be2);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          font-weight: bold;
          margin-bottom: 30px;
        }
      
        /* Auth Container */
        #firebaseui-auth-container {
          background-color: #ffffff;
          border-radius: 16px;
          padding: 2rem;
          max-width: 400px;
          margin: 0 auto;
          box-shadow: 0 12px 24px rgba(0, 0, 0, 0.05);
          animation: fadeIn 0.6s ease;
        }
      
        /* Loader Styling */
        #loader {
          font-size: 1.1rem;
          color: #777;
          margin-top: 20px;
          animation: pulse 1.5s infinite;
        }
      
        /* Fade-in Animation */
        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(-20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
      
        /* Pulse Animation for Loader */
        @keyframes pulse {
          0% {
            opacity: 1;
          }
          50% {
            opacity: 0.5;
          }
          100% {
            opacity: 1;
          }
        }
      
        /* Mobile Responsive */
        @media (max-width: 768px) {
          h1 {
            font-size: 2rem;
          }
          #firebaseui-auth-container {
            width: 90%;
            padding: 1.5rem;
          }
        }
      </style>

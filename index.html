<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .navbar {
            width: 100%;
            text-align: center;
        }
        .text-center {
            width: 100%;
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-info py-4">
        <div class="text-center">
            <a class="navbar-brand font-weight-bold text-white" href="#" style="font-size: 3rem;">Huh !?</a>
            <p class="text-white font-italic mb-0">Turn your Huh? into Aha!</p>
        </div>
    </nav>

    <figure class="text-center mt-3">
        <blockquote class="blockquote">
            <h4 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Our app can help you find the meaning of your local slang!</h4>
        </blockquote>
    </figure>

    <div class="container">
        <h2>Sign In</h2>
        <form action="#" method="POST">
            <label for="signin-email">Email:</label>
            <input type="email" id="signin-email" name="signin-email" required>
            
            <label for="signin-password">PW:</label>
            <input type="password" id="signin-password" name="signin-password" required>
            
            <button type="submit" class="btn">Enter</button>
        </form>
    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>
            
            <label for="signup-password">PW:</label>
            <input type="password" id="signup-password" name="signup-password" required>
            
            <button type="submit" class="btn">Enter</button>
        </form>
    </div>
    <div id="footer-margin-bottom"></div> 
 </footer>
 </div>     
</body>
</html>
